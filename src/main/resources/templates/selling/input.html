<script src="/js/first.js"></script>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/auth/profile">Akkaunt</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active"  aria-current="page" href="/">Bosh sahifa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"  href="/selling/save1">Savdo yaratish</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"  href="/selling/get-list">Savdolarni ko'rish</a>

                <li class="nav-item">
                    <a class="nav-link active"  href="/product/save">Mahsulot yaratish</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"  href="/product/list">Mahsulotlarni ko'rish</a>
                </li>
                <li class="nav-item">

            <form class="d-flex" action="/product/list-by-name" role="search">
                <input class="form-control me-2" type="search" name="name" required placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Qidirish</button>
            </form>

<br>
<style>
    .card,.form-control{
        border-color: #198754; /* Rangni o'zgartiring */
    }
</style>
<script>
    function check() {
        var price=document.getElementById('formGroupExampleInput2').value

        if (price < 0) {
            alert('Narx 0 dan kichik bo`lishi mumkin emas !')
            return false
        }
        return confirm('Malumotlaringiz to`g`ri ekanligini tasdiqlaysizmi?')
    }
</script>
<form onsubmit="return check()" action="/selling/save" method="post" enctype="application/x-www-form-urlencoded">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card">
            <div class="card-body">
                <h1 style="color: #198754">Yangi savdo qo'shish</h1>
                <label>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" required>
                    <input type="hidden" id="formGroupExampleInput1" class="form-control" name="productId" th:value="${p_id}" required>
                    <input type="hidden" id="formGroupExampleInput3" class="form-control" name="count" th:value="${count}" required>
                    <br>
                    <input type="number" class="form-control" id="formGroupExampleInput2" name="price" th:value="${p_price}"  placeholder="Narxini kiriting" required>
                    <br>
                    <input type="submit" class="btn btn-success" value="Saqlash">
                </label>
            </div>
        </div>
    </div>
</form>
</body>
</html>
